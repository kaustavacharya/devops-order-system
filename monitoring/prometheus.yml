global:
  scrape_interval: 5s

scrape_configs:
  - job_name: 'order_service'
    static_configs:
      - targets: ['order-service:5000']

  - job_name: 'inventory_service'
    static_configs:
      - targets: ['inventory-service:5001']
  # Note: remove direct scraping of DB or Redis TCP ports unless you run
  # an HTTP metrics exporter (postgres_exporter, redis_exporter) for those services.
  # If you add exporters, add appropriate scrape jobs here (commonly on ports
  # like 9187 for postgres_exporter or 9121 for redis_exporter).
